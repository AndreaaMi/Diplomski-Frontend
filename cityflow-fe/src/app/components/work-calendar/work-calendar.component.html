<div class="h-screen bg-[#EEEEEE]  h-full font-manrope scroll-smooth justify-center">
  <div class="flex justify-center p-4">
    <h1 class="text-[50px] text-[#222831] font-bold">Work Calendar</h1>
  </div>
<div class="w-full container mx-auto p-4 bg-[#222831] text-white text-bold rounded-[10px] shadow-xl">
  <full-calendar class="w-full h-[80vh] md:h-[85vh] lg:h-[85vh] " [options]="calendarOptions" (click)="addShift()">
    <ng-template #eventContent let-arg>
      <div *ngIf="arg.event.extendedProps" [ngStyle]="getEventStyles(arg.event.extendedProps)" class="p-4 rounded-md shadow">
        <p class="font-semibold text-lg">{{ arg.event.title }}</p>

        <p class="text-base">{{ arg.event.start | date: 'HH:mm' }} - {{ arg.event.end | date: 'HH:mm' }}</p>
      </div>
    </ng-template>
  </full-calendar>
</div>
</div>
