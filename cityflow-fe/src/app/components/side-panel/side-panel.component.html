@if(isLoggedIn){
    <div class="flex flex-col p-3 w-full h-full justify-between bg-[#393E46] shadow-2xl h-[100vh]">
    <div class="flex flex-col h-full gap-4 items-center">
       <!-- <img src="../../../assets/LogoWithName.png" class="w-[250px] h-[50px]">-->
        @if(isLoggedIn){
            <app-side-panel-profile></app-side-panel-profile>
        } @else {
        }
        @if(isLoggedIn) {
            <app-side-panel-menu class="w-full"></app-side-panel-menu>
        }
    </div>
    @if (isLoggedIn) {
        <button class="flex flex-row w-full h-[43px] rounded-[10px]  justify-center items-center text-[#EEEEEE]
                hover:text-[#FFD369] transition-all duration-500"
            (click)="signOut()">
            <fa-icon [icon]="faSignOut" class="text-2xl ml-[10px]"/>
        </button>
    }
</div>
}
