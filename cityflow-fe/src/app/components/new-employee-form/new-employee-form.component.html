<div class="flex flex-col justify-center items-center pb-12 min-h-screen bg-grey"> 
<form #RegisterForm="ngForm" (ngSubmit)="registerUser(RegisterForm)">    
    <div class="flex flex-col w-[900px] rounded-[10px] bg-gradient-to-br from-[#1f2630]/50 to-[#c5d7fc]/10 items-center justify-center p-6 border-4 border-lightBlue">
        <div class="flex flex-col items-center justify-center w-full border-b-[4px] border-lightBlue pb-4">
            <p class="text-lightBlue font-manrope font-semibold text-[35px]">Add new employee</p>
        </div>
        
        <div class="flex flex-row my-4 w-full">
            <div class="flex flex-col w-[48%]">
                <div class="flex flex-col font-manrope font-regular w-full text-white my-4">
                    <p class="text-[14px] mb-2">First Name</p>
                    <input class="placeholder:text-lightGrey/30 rounded-[10px] h-[50px] w-full w-full bg-lightGrey/20 px-2 py-4"
                            placeholder="e.g. John" ngModel name="name"
                            type="text" required>
                </div>
                <div class="flex flex-col font-manrope font-regular w-full text-white my-4">
                    <p class="text-[14px] mb-2">Last Name</p>
                    <input class="placeholder:text-lightGrey/30 rounded-[10px] h-[50px] w-full w-full bg-lightGrey/20 px-2 py-4"
                            placeholder="e.g. Doe" ngModel name="lastname"
                            type="text" required>
                </div>
                <div class="flex flex-col font-manrope font-regular w-full text-white my-4">
                    <p class="text-[14px] mb-2">Date of Birth</p>
                    <input class="placeholder:text-lightGrey/30 rounded-[10px] h-[50px] w-full w-full bg-lightGrey/20 px-2 py-4"
                            placeholder="MM/DD/YYYY"
                            type="date" ngModel name="dateOfBirth">
                </div>
                <div class="flex flex-col font-manrope font-regular w-full text-white my-4">
                    <p class="text-[14px] mb-2">Phone number</p>
                    <input class="placeholder:text-lightGrey/30 rounded-[10px] h-[50px] w-full w-full bg-lightGrey/20 px-2 py-4"
                            placeholder="Enter your phone number" ngModel name="phoneNumber"
                            type="text">
                </div>
            </div>
            <div class="flex w-[4%]"></div>
            <div class="flex flex-col w-[48%]">
                <div class="flex flex-col font-manrope font-regular w-full text-white my-4">
                    <p class="text-[14px] mb-2">Username</p>
                    <input class="placeholder:text-lightGrey/30 rounded-[10px] h-[50px] w-full w-full bg-lightGrey/20 px-2 py-4"
                            placeholder="e.g. john" ngModel name="username"
                            type="text" required>
                </div>
                <div class="flex flex-col font-manrope font-regular w-full text-white my-4">
                    <p class="text-[14px] mb-2">Email</p>
                    <input class="placeholder:text-lightGrey/30 rounded-[10px] h-[50px] w-full w-full bg-lightGrey/20 px-2 py-4"
                            placeholder="you@gmail.com" ngModel name="email"
                            type="email" required>
                </div>
                <div class="flex flex-col font-manrope font-regular w-full text-white my-4">
                    <p class="text-[14px] mb-2">Password</p>
                    <input class="placeholder:text-lightGrey/30 rounded-[10px] h-[50px] w-full w-full bg-lightGrey/20 px-2 py-4"
                            placeholder="Enter your password" ngModel name="password"
                            type="password" required>
                </div>
                <div class="flex flex-col font-manrope font-regular w-full text-white my-4 relative">
                    <p class="text-[14px] mb-2">User Role</p>
                    <fa-icon [icon]="faChevronDown" class="absolute right-4 top-10 transform text-white"></fa-icon>
                    <select class="rounded-[10px] h-[50px] w-full bg-lightGrey/20 px-2 py-2 appearance-none text-white">
                        <option value="ROLE_ROUTEADMINISTRATOR" class="bg-grey text-white">Route Administrator</option>
                        <option value="ROLE_HRAdministrator" class="bg-grey text-white">HR Administrator</option>
                        <option value="ROLE_DRIVER" class="bg-grey text-white">Driver</option>
                        <option value="ROLE_SERVICER" class="bg-grey text-white">Servicer</option>
                        <option value="ROLE_ACCOUNTANT" class="bg-grey text-white">Accountant</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="flex flex-row w-[444px] h-[64px] rounded-[10px] bg-lightGreen justify-center items-center hover:bg-deepGreen transition-[0.5s]"
                type="submit">
            <p class="font-manrope text-white font-semibold text-[24px]">Save</p>
        </button>
    </div>
</form>
</div>
