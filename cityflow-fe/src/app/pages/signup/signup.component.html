<div class="bg-[#222831] flex justify-center items-center w-full h-full">
    <div class="flex flex-row font-manrope bg-[#EEEEEE] rounded-[16px] shadow-lg w-[80%] h-[90%]">
      
      <!-- Sign Up Form Section -->
      <div class="flex flex-col px-16 py-6 w-[60%] space-y-6 justify-center">
        <form #RegisterForm="ngForm" (ngSubmit)="registerUser(RegisterForm)" class="flex flex-col space-y-6">
          <h2 class="text-[#222831] font-manrope font-semibold text-[40px]">Sign Up</h2>
  
          <!-- Two Column Layout for Inputs -->
          <div class="grid grid-cols-2 gap-6">
            
            <!-- First Name Field -->
            <div class="flex flex-col font-regular text-[#222831]">
              <label for="firstName" class="text-[14px] mb-2 text-[#222831]">First Name</label>
              <input id="firstName" class="shadow-lg rounded-[12px] h-[50px] border border-[#e4e4e7] focus:border-lightYellow bg-white px-4 py-2 placeholder:text-[#222831]/50 transition duration-300" placeholder="Enter your first name" ngModel name="firstName" type="text" required>
            </div>
  
            <!-- Last Name Field -->
            <div class="flex flex-col font-regular text-[#222831]">
              <label for="lastName" class="text-[14px] mb-2 text-[#222831]">Last Name</label>
              <input id="lastName" class="shadow-lg rounded-[12px] h-[50px] border border-[#e4e4e7] focus:border-lightYellow bg-white px-4 py-2 placeholder:text-[#222831]/50 transition duration-300" placeholder="Enter your last name" ngModel name="lastName" type="text" required>
            </div>
  
            <!-- Username Field -->
            <div class="flex flex-col font-regular text-[#222831]">
              <label for="username" class="text-[14px] mb-2 text-[#222831]">Username</label>
              <input id="username" class="shadow-lg rounded-[12px] h-[50px] border border-[#e4e4e7] focus:border-lightYellow bg-white px-4 py-2 placeholder:text-[#222831]/50 transition duration-300" placeholder="Enter your username" ngModel name="username" type="text" required>
            </div>
  
            <!-- Email Field -->
            <div class="flex flex-col font-regular text-[#222831]">
              <label for="email" class="text-[14px] mb-2 text-[#222831]">Email</label>
              <input id="email" class="shadow-lg rounded-[12px] h-[50px] border border-[#e4e4e7] focus:border-lightYellow bg-white px-4 py-2 placeholder:text-[#222831]/50 transition duration-300" placeholder="you@example.com" ngModel name="email" type="email" required>
            </div>
  
            <!-- Phone Number Field -->
            <div class="flex flex-col font-regular text-[#222831]">
              <label for="phone" class="text-[14px] mb-2 text-[#222831]">Phone Number</label>
              <input id="phone" class="shadow-lg rounded-[12px] h-[50px] border border-[#e4e4e7] focus:border-lightYellow bg-white px-4 py-2 placeholder:text-[#222831]/50 transition duration-300" placeholder="Enter your phone number" ngModel name="phone" type="text">
            </div>
  
            <!-- Date of Birth Field -->
            <div class="flex flex-col font-regular text-[#222831]">
              <label for="dateOfBirth" class="text-[14px] mb-2 text-[#222831]">Date of Birth</label>
              <input id="dateOfBirth" class="shadow-lg rounded-[12px] h-[50px] border border-[#e4e4e7] focus:border-lightYellow bg-white px-4 py-2 placeholder:text-[#222831]/50 transition duration-300" ngModel name="dateOfBirth" type="date">
            </div>
  
            <!-- Password Field -->
            <div class="flex flex-col font-regular text-[#222831]">
              <label for="password" class="text-[14px] mb-2 text-[#222831]">Password</label>
              <input id="password" class="shadow-lg rounded-[12px] h-[50px] border border-[#e4e4e7] focus:border-lightYellow bg-white px-4 py-2 placeholder:text-[#222831]/50 transition duration-300" placeholder="Enter your password" ngModel name="password" type="password" required>
            </div>
  
            <!-- Confirm Password Field -->
            <div class="flex flex-col font-regular text-[#222831]">
              <label for="confirmPassword" class="text-[14px] mb-2 text-[#222831]">Confirm Password</label>
              <input id="confirmPassword" class="shadow-lg rounded-[12px] h-[50px] border border-[#e4e4e7] focus:border-lightYellow bg-white px-4 py-2 placeholder:text-[#222831]/50 transition duration-300" placeholder="Re-enter your password" ngModel name="confirmPassword" type="password" required>
            </div>
          </div>
  
          <!-- Sign Up Button -->
          <button class="flex w-full h-[50px] rounded-[12px] bg-[#FFD369] justify-center items-center mt-6 hover:bg-[#FFD369]/80 transition-[0.5s] shadow-md" type="submit">
            <p class="font-manrope text-[#222831] font-semibold text-[18px]">Sign Up</p>
          </button>
  
          <!-- Social Sign Up Icons -->
          <div class="flex flex-col items-center space-y-2">
            <p class="text-[#222831] text-sm">or sign up with</p>
            <div class="flex space-x-4">
              <button class="flex justify-center items-center bg-[#222831] text-white w-10 h-10 rounded-full hover:bg-blue-700 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                    <path d="M22.675 0h-21.35C.595 0 0 .6 0 1.326v21.348C0 23.405.595 24 1.326 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.794.143v3.24l-1.918.001c-1.504 0-1.794.715-1.794 1.764v2.31h3.588l-.467 3.621h-3.121V24h6.116C23.405 24 24 23.405 24 22.674V1.326C24 .6 23.405 0 22.675 0z"/>
                  </svg>
              </button>
              <button class="flex justify-center items-center bg-[#222831] text-white w-10 h-10 rounded-full hover:bg-red-700 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
                    <path fill="#4285F4" d="M 47.11 24.619 c 0 -1.557 -0.125 -3.063 -0.358 -4.509 H 24 v 8.519 h 12.994 c -0.56 2.868 -2.195 5.287 -4.671 6.907 l 7.579 5.852 c 4.415 -4.064 6.939 -10.054 6.939 -16.769 z"/>
                    <path fill="#34A853" d="M 24 48 c 6.303 0 11.587 -2.083 15.45 -5.645 l -7.579 -5.852 c -2.107 1.409 -4.769 2.248 -7.871 2.248 c -6.05 0 -11.173 -4.084 -13.001 -9.574 l -7.689 5.936 C 7.92 43.354 15.464 48 24 48 z"/>
                    <path fill="#FBBC05" d="M 10.999 29.177 C 10.47 27.77 10.166 26.223 10.166 24.6 c 0 -1.623 0.304 -3.17 0.833 -4.577 l -7.74 -5.975 C 1.479 16.216 0 20.273 0 24.6 c 0 4.326 1.479 8.383 3.259 11.552 L 10.999 29.177 z"/>
                    <path fill="#EA4335" d="M 24 9.526 c 3.273 0 6.204 1.13 8.507 3.339 l 6.358 -6.358 C 34.798 2.521 29.514 0 24 0 C 15.464 0 7.92 4.646 3.259 12.048 l 7.74 5.975 C 12.827 13.61 17.95 9.526 24 9.526 z"/>
                  </svg>
              </button>
              <button class="flex justify-center items-center bg-[#222831] text-white w-10 h-10 rounded-full hover:bg-blue-600 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M22.23 0H1.77C.79 0 0 .8 0 1.78v20.44C0 23.2.79 24 1.77 24h20.46c.98 0 1.77-.8 1.77-1.78V1.78C24 .8 23.21 0 22.23 0zM7.06 20.48H3.56V9h3.5v11.48zm-1.75-13c-1.12 0-2.03-.91-2.03-2.03S4.19 3.41 5.31 3.41s2.03.91 2.03 2.03-.91 2.03-2.03 2.03zM20.48 20.48h-3.5V14.9c0-1.33-.03-3.04-1.85-3.04-1.85 0-2.13 1.45-2.13 2.95v5.67h-3.5V9h3.36v1.57h.05c.47-.88 1.6-1.82 3.3-1.82 3.53 0 4.18 2.32 4.18 5.34v6.38z"/>
                  </svg>
              </button>
            </div>
          </div>
  
          <!-- Already Have an Account Link -->
          <div class="flex flex-col items-center w-full space-y-4 mt-6">
            <p class="text-[#222831] text-sm">Already have an account?</p>
            <button class="flex w-full h-[50px] rounded-[12px] bg-[#222831] justify-center items-center text-white hover:bg-[#393E46] transition-[0.5s] shadow-md" type="button" (click)="navigateToSignIn()">
              <p class="font-manrope font-semibold text-[18px]">Log In</p>
            <fa-icon [icon]="faArrowLeft" class="w-[20px] ml-[8px] text-white"/>

            </button>
          </div>
        </form>
      </div>
  
      <!-- Welcome Section -->
      <div class="w-[40%] bg-gradient-to-r from-[#222831] to-[#393E46] flex flex-col justify-center items-center text-white p-8 rounded-r-[16px]">
        <h2 class="text-[35px] font-bold mb-4">Join us today!</h2>
        <p class="text-[20px] mb-6 text-center">Create your account and explore all the features we offer. We're excited to have you onboard and can't wait to see what you'll achieve!</p>
      </div>
    </div>
  </div>
