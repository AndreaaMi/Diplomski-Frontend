<div class="relative flex w-full h-full items-center justify-start bg-cover bg-center" 
     [ngStyle]="{'background-image': 'url(../../../assets/bg5.jpg)'}">

    <!-- Left section with welcome message and login form -->
    <div class="flex flex-col ml-24 justify-center items-start px-12 py-12 bg-lightBusYellow/60 rounded-[16px] w-[35%] space-y-8 shadow-lg">

        <!-- Welcome message -->
        <div class="w-full">
            <h1 class="text-white font-manrope font-bold text-[36px] leading-tight mb-4">
                Welcome to City Flow!
            </h1>
            <p class="text-white font-manrope text-[16px] leading-relaxed">
                City Flow is an intuitive platform for managing transportation schedules, routes, and drivers. Log in to get started with managing your tasks effectively.
            </p>
        </div>

        <!-- Sign-in form -->
        <form #SignInForm="ngForm" (ngSubmit)="signIn(SignInForm)" 
              class="flex flex-col items-center justify-center px-8 py-10 bg-white rounded-[20px] w-full shadow-2xl border border-[#e4e4e7] space-y-6">

            <!-- Title for the login form -->
            <h2 class="text-darkGrey font-manrope font-semibold text-[30px] mb-1">Login</h2>

            <div class="flex flex-col font-manrope font-regular w-full text-blueGray">
                <label for="username" class="text-[14px] mb-2 text-blueGray">Username</label>
                <input id="username" 
                       class="shadow-lg rounded-[12px] h-[50px] border border-[#e4e4e7] focus:border-lightYellow bg-white px-4 py-2 placeholder:text-blueGray/50 transition duration-300"
                       placeholder="Enter your username" 
                       ngModel name="username" 
                       type="text" 
                       required>
            </div>
            
            <div class="flex flex-col font-manrope font-regular text-blueGray w-full">
                <label for="password" class="text-[14px] mb-2 text-blueGray">Password</label>
                <div class="relative">
                    <input id="password" 
                           class="shadow-lg rounded-[12px] h-[50px] border border-[#e4e4e7] focus:border-lightYellow bg-white pr-12 pl-4 py-2 w-full placeholder:text-blueGray/50 transition duration-300"
                           [type]="hidePassword ? 'password' : 'text'" 
                           placeholder="Enter your password" 
                           ngModel name="password" 
                           required>
                    <button type="button" (click)="togglePasswordVisibility()" 
                            class="absolute inset-y-0 right-3 flex items-center justify-center h-full text-blueGray hover:text-blueGray/60 transition duration-300">
                        <fa-icon [icon]="hidePassword ? faEyeSlash : faEye" class="text-[18px]"></fa-icon>
                    </button>
                </div>
            </div>

            <button class="flex flex-row w-full h-[50px] rounded-[12px] bg-veryLightYellow justify-center items-center mt-6 hover:bg-lightYellow transition-[0.5s] shadow-md"
                    type="submit">
                <p class="font-manrope text-blueGray font-semibold text-[18px]">Sign In</p>
            </button>

            <div class="flex flex-col items-center w-full space-y-4 mt-6">
                <p class="text-blueGray text-sm mt-8">------------- Don't have an account yet? -------------</p>
                <button class="flex flex-row w-full h-[50px] rounded-[12px] bg-blueGray justify-center items-center text-white
                            hover:bg-blueGray/60 transition-[0.5s] shadow-md"
                        type="button" (click)="navigateToSignUp()">
                    <p class="font-manrope font-semibold text-[18px]">Sign Up</p>
                    <fa-icon [icon]="faArrowRight" class="w-[20px] ml-[8px] text-white"/>
                </button>
            </div>
        </form>
    </div>
</div>
